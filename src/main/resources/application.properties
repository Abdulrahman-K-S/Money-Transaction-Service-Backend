spring.application.name=Money-Transaction-Service

# MySQL
# Local host
#spring.datasource.url=jdbc:mysql://localhost:3306/moneytransferdb

# MySQL Container host
spring.datasource.url=jdbc:mysql://mysql_db:3307/MoneyTransferDB
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring JPA
#spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.use_sql_comments=true
#spring.jpa.properties.hibernate.id.new_generator_mappings=false
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Disable Hibernate usage of JDBC metadata
#spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
#spring.datasource.hikari.allow-pool-suspension=true

# Database initialization should typically be performed outside of Spring lifecycle
#spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=never

# Spring Security
spring.security.user.name=root
spring.security.user.password=password

# JWT
jwt.expiration_ms=600000
jwt.secret="S3cR3tK3y4567890abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ"

logging.level.org.springframework.security=DEBUG
logging.level.com.yourpackage.security=DEBUG